<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Form</title>
    <link rel="stylesheet" href="./i-form.css">

    <style>

        .form  {
            margin-top: 2rem;
        }

        @media (min-width: 768px) {
            .form {
                width: 400px;
                margin: 2rem auto;
            }
        }

    </style>

</head>
<body>

   <section class="form">

    <form action="" class="i-form">

        <div class="i-form-group">
            <label for="name" class="i-form-label">Name</label>
            <input type="text" name="name" id="name" class="i-form-input" i-form-required i-form-range i-form-min="5" i-form-max="15" >
            <p class="i-form-error i-form-required-mes">This field is required</p>
            <p class="i-form-error i-form-range-mes">Minimum 5, maximum 15 characters</p>
        </div>

        <div class="i-form-group">
            <label for="surname" class="i-form-label">Surname</label>
            <input type="text" name="surname" id="surname" class="i-form-input" i-form-required i-form-range i-form-min="5" i-form-max="15">
            <p class="i-form-error i-form-required-mes">This field is required</p>
            <p class="i-form-error i-form-range-mes">Minimum 5, maximum 15 characters</p>
        </div>

        <div class="i-form-group">
            <label for="password" class="i-form-label">Password</label>
            <div class="i-form-input-container">
                <input type="password" name="password" id="password" class="i-form-input" i-form-required i-form-range i-form-min="5" i-form-max="15">
                <span class="i-form-icon i-form-password-icon"></span>
            </div>
            <p class="i-form-error i-form-required-mes">This field is required</p>
            <p class="i-form-error i-form-range-mes">Minimum 5, maximum 15 characters</p>
        </div>

        <div class="i-form-group">
            <label for="confirmPassword" class="i-form-label">Confirm Password</label>
            <div class="i-form-input-container">
                <input type="password" name="confirmPassword" id="confirmPassword" class="i-form-input" i-form-confirmation="password" i-form-required i-form-range i-form-min="5" i-form-max="15">
                <span class="i-form-icon i-form-password-icon"></span>
            </div>
            <p class="i-form-error i-form-required-mes">This field is required</p>
            <p class="i-form-error i-form-range-mes">Minimum 5, maximum 15 characters</p>
            <p class="i-form-error i-form-confirmation-mes">Password does not match</p>
        </div>

        <div class="i-form-group">
            <button type="submit" class="i-form-btn i-form-submit">Register</button>
        </div>


    </form>

    

   </section>

   
    

    <script src="./i-form.js"></script>

</body>
</html>
